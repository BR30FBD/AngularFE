<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" formControlName="email" placeholder="Enter your email" aria-label="Email input">
        <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password" aria-label="Password input">
        <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword" (click)="togglePassword()"></i>
        <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>

      <button type="button" class="google-btn" (click)="loginWithGoogle()">
        <img src="https://images.unsplash.com/photo-1573804633927-bfcbcd909acd" alt="Google Logo">
        <span>Continue with Google</span>
      </button>

    
    </form>
  </div>
</div>
